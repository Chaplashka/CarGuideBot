<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CarGuide — Меню</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #fff; /* Белый фон */
            font-family: 'Montserrat', Arial, sans-serif;
        }
        body {
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .menu-container {
            width: 420px;
            max-width: 98vw;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
            z-index: 2;
        }
        .menu-card {
            position: relative;
            background: #eaeaea;
            border-radius: 0; /* Прямые углы */
            box-shadow: 0 4px 24px 0 #0001;
            min-height: 120px;
            cursor: pointer;
            overflow: hidden;
            display: flex;
            align-items: flex-end;
            transition: box-shadow 0.13s, transform 0.13s;
        }
        .menu-card:active {
            box-shadow: 0 1px 8px 0 #9995;
            transform: scale(0.98);
        }
        .menu-card-bg {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.77;
            transition: opacity 0.2s;
        }
        .menu-card-title {
            position: relative;
            z-index: 2;
            width: 100%;
            padding: 30px 22px 18px 22px;
            font-size: 2.0rem;
            font-weight: 800;
            color: #232e50;
            text-shadow: 0 3px 14px #fff5, 0 1px 2px #2222;
            text-align: left;
            letter-spacing: -1px;
        }
        @media (max-width: 500px) {
            .menu-container { width: 97vw; gap: 14px;}
            .menu-card { min-height: 76px;}
            .menu-card-title { font-size: 1.12rem; padding: 18px 12px 12px 16px;}
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <!-- Карточка Купить авто -->
        <div class="menu-card" onclick="window.location.href='buy.html'">
            <img class="menu-card-bg" src="https://wallpaper.forfun.com/fetch/6b/6b2818a7fcd9e5dc7f972657b605dcac.jpeg" alt="Купить авто">
            <div class="menu-card-title">Купить авто</div>
        </div>
        <!-- Карточка Продать авто -->
        <div class="menu-card" onclick="window.location.href='sell.html'">
            <img class="menu-card-bg" src="https://avatars.mds.yandex.net/get-mpic/4732637/img_id4563766207197924718.jpeg/orig" alt="Продать авто">
            <div class="menu-card-title">Продать авто</div>
        </div>
    </div>
</body>
</html>
