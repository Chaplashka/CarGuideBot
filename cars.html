<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CarGuideBot –ö–∞—Ç–∞–ª–æ–≥</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f8f9fb;
            color: #23262f;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0; padding: 0;
        }
        .container {
            max-width: 440px;
            margin: 0 auto;
            padding: 0 10px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 24px 0 10px 0;
        }
        .profile-img {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            background: #e6eaf1;
        }
        .search-row {
            display: flex;
            margin-bottom: 22px;
            gap: 10px;
        }
        .search-inp {
            flex: 1;
            border: 1.5px solid #e0e3ea;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 1rem;
            background: #fff;
            outline: none;
        }
        .search-btn {
            background: #23262f;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 0 16px;
            font-size: 1.22rem;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .brands-row {
            display: flex;
            gap: 20px;
            margin-bottom: 24px;
            overflow-x: auto;
        }
        .brand-tile {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 10px 0 #e2e5f170;
            display: flex; flex-direction: column; align-items: center;
            padding: 8px 14px;
            min-width: 66px;
            cursor: pointer;
        }
        .brand-logo {
            width: 32px; height: 32px; margin-bottom: 5px;
        }
        .brand-name {
            font-size: 0.95rem;
            color: #1d2229;
            opacity: 0.82;
        }
        .cars-list {
            margin-bottom: 30px;
        }
        .car-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 24px 0 #e0e3ea55;
            padding: 18px 16px;
            display: flex;
            gap: 16px;
            color: #222;
            margin-bottom: 18px;
            align-items: center;
        }
        .car-img img {
            width: 88px;
            height: 56px;
            object-fit: cover;
            border-radius: 12px;
            background: #f0f2f7;
        }
        .car-info { flex: 1; }
        .car-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 6px;
        }
        .car-props {
            font-size: 0.96rem;
            color: #697387;
        }
        .car-meta {
            margin-top: 8px;
            display: flex;
            gap: 10px;
            align-items: center;
            font-size: 0.96rem;
        }
        .car-price {
            font-weight: 600; color: #23262f; font-size: 1.1rem;
        }
        .car-btn {
            background: #23262f;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            font-weight: 500;
            cursor: pointer;
            font-size: 0.98rem;
            margin-left: 8px;
            transition: background 0.16s;
        }
        .car-btn:active { background: #344058; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>üìç California, US</div>
            <div class="profile-img"></div>
        </div>
        <div class="search-row">
            <input class="search-inp" placeholder="Find your car">
            <button class="search-btn">üîç</button>
        </div>
        <div class="brands-row" id="brandsRow">
            <!-- –ë—Ä–µ–Ω–¥—ã –∞–≤—Ç–æ -->
        </div>
        <div class="cars-list" id="carsList">
            <!-- –ö–∞—Ä—Ç–æ—á–∫–∏ –∞–≤—Ç–æ -->
        </div>
    </div>
    <script>
        // –ú–∞—Å—Å–∏–≤ –±—Ä–µ–Ω–¥–æ–≤ –¥–ª—è –ø—Ä–∏–º–µ—Ä–∞
        const brands = [
            {name: "Mercedes", logo: "https://cdn.iconscout.com/icon/free/png-256/mercedes-benz-2-202836.png"},
            {name: "Audi", logo: "https://cdn.iconscout.com/icon/free/png-256/audi-6-202739.png"},
            {name: "Tesla", logo: "https://cdn.iconscout.com/icon/free/png-256/tesla-11-202766.png"},
            {name: "Nissan", logo: "https://cdn.iconscout.com/icon/free/png-256/nissan-10-202770.png"},
            {name: "Ferrari", logo: "https://cdn.iconscout.com/icon/free/png-256/ferrari-10-202699.png"},
        ];
        // –ú–∞—Å—Å–∏–≤ –∞–≤—Ç–æ –¥–ª—è –ø—Ä–∏–º–µ—Ä–∞
        const cars = [
            {
                brand: "Maruti",
                model: "Alto",
                price: 450,
                year: 2020,
                img: "https://pngimg.com/uploads/suzuki/suzuki_PNG56.png",
                rating: 4.9,
                reviews: 110,
            },
            {
                brand: "BMW",
                model: "Cabrio",
                price: 425,
                year: 2022,
                img: "https://pngimg.com/uploads/bmw/bmw_PNG99814.png",
                rating: 4.8,
                reviews: 54,
            }
        ];
        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –±—Ä–µ–Ω–¥–æ–≤
        brands.forEach(b => {
            brandsRow.innerHTML += `
                <div class="brand-tile">
                    <img class="brand-logo" src="${b.logo}">
                    <div class="brand-name">${b.name}</div>
                </div>
            `;
        });
        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∞–≤—Ç–æ
        cars.forEach(car => {
            carsList.innerHTML += `
                <div class="car-card">
                    <div class="car-img">
                        <img src="${car.img}">
                    </div>
                    <div class="car-info">
                        <div class="car-title">${car.brand} ${car.model} <span style="color:#c7c8cf;">${car.year||""}</span></div>
                        <div class="car-meta">
                            <span style="color:#ffaa1b;">‚≠ê ${car.rating}</span>
                            <span style="color:#889;">(${car.reviews})</span>
                        </div>
                        <div class="car-props"></div>
                        <div class="car-meta">
                            <span class="car-price">$${car.price}/Day</span>
                            <button class="car-btn">Rent Now</button>
                        </div>
                    </div>
                </div>
            `;
        });
    </script>
</body>
</html>
