<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор марки | CarGuide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #181B20;
            color: #fff;
            font-family: 'Montserrat', 'Inter', Arial, sans-serif;
            margin: 0; padding: 0;
        }
        .container {
            max-width: 430px;
            margin: 0 auto;
            padding: 22px 10px 0 10px;
        }
        .brands-title {
            font-size: 1.24rem;
            font-weight: 700;
            margin-bottom: 20px;
            margin-left: 2px;
            letter-spacing: 0.04em;
        }
        .brands-list {
            display: flex;
            flex-wrap: wrap;
            gap: 26px 32px;
            justify-content: flex-start;
            margin-bottom: 40px;
        }
        .brand-circle {
            width: 66px;
            height: 66px;
            background: #22242c;
            border-radius: 50%;
            box-shadow: 0 2px 10px #0e1116a1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.14s, box-shadow 0.14s;
            margin-bottom: 7px;
        }
        .brand-circle:hover, .brand-circle:active {
            background: #24253a;
            box-shadow: 0 4px 18px #3d70ff66;
        }
        .brand-logo {
            width: 34px;
            height: 34px;
            object-fit: contain;
            margin-bottom: 5px;
        }
        .brand-name {
            text-align: center;
            font-size: 0.97rem;
            margin-top: 0px;
            opacity: 0.93;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 600;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brands-title">Выберите марку автомобиля</div>
        <div class="brands-list" id="brandsList">
            <!-- Тут будут кружки марок -->
        </div>
    </div>
    <script>
        // Привязка логотипов к маркам (можно добавить свои)
        const BRAND_LOGOS = {
            "Mercedes": "https://cdn.iconscout.com/icon/free/png-256/mercedes-benz-2-202836.png",
            "Audi": "https://cdn.iconscout.com/icon/free/png-256/audi-6-202739.png",
            "Tesla": "https://cdn.iconscout.com/icon/free/png-256/tesla-11-202766.png",
            "Nissan": "https://cdn.iconscout.com/icon/free/png-256/nissan-10-202770.png",
            "Ferrari": "https://cdn.iconscout.com/icon/free/png-256/ferrari-10-202699.png",
            "Toyota": "https://cdn.iconscout.com/icon/free/png-256/toyota-13-202760.png",
            "Kia": "https://cdn.iconscout.com/icon/free/png-256/kia-4-202718.png",
            "BMW": "https://cdn.iconscout.com/icon/free/png-256/bmw-14-202741.png",
            "Volvo": "https://cdn.iconscout.com/icon/free/png-256/volvo-6-202794.png",
            "Bugatti": "https://cdn.iconscout.com/icon/free/png-256/bugatti-202838.png",
            "Honda": "https://cdn.iconscout.com/icon/free/png-256/honda-12-202761.png",
            // ...добавить нужные бренды (или использовать свою логику)
        };
        // Заглушка, если логотип не найден
        const PLACEHOLDER_LOGO = "https://cdn-icons-png.flaticon.com/512/854/854866.png";

        // Получаем список марок из твоего json
        fetch('https://chaplashka.github.io/CarGuideBot/car_data.json')
            .then(r => r.json())
            .then(data => {
                // Например, только легковые авто (PASSENGER_CAR_DATA)
                const pcars = data.PASSENGER_CAR_DATA || data;
                const brands = Object.keys(pcars);

                const list = document.getElementById('brandsList');
                list.innerHTML = "";
                brands.forEach(brand => {
                    let logo = BRAND_LOGOS[brand] || PLACEHOLDER_LOGO;
                    list.innerHTML += `
                        <div class="brand-circle" onclick="selectBrand('${brand}')">
                            <img class="brand-logo" src="${logo}" alt="${brand}">
                        </div>
                        <div class="brand-name">${brand}</div>
                    `;
                });
            });

        // Функция-обработчик (можно сделать переход к моделям выбранного бренда)
        function selectBrand(brand) {
            alert("Вы выбрали: " + brand);
            // Здесь можно реализовать переход к выбору модели или что угодно
        }
    </script>
</body>
</html>
