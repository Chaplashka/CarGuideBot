<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CarGuide — Меню</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #a28ef7;
            font-family: 'Montserrat', Arial, sans-serif;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .background-img {
            position: fixed;
            z-index: 0;
            left: 0; top: 0; right: 0; bottom: 0;
            width: 100vw; height: 100vh;
            background: url('649438f4-7577-4eea-8b79-b4edb37fd19b.png') center center / cover no-repeat;
            opacity: 1;
        }
        .menu-container {
            position: relative;
            z-index: 2;
            width: 340px;
            max-width: 98vw;
            margin: 0 auto;
            padding: 40px 0;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }
        .menu-card {
            background: rgba(255,255,255,0.75);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(120,120,160,0.20);
            overflow: hidden;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.13s, box-shadow 0.13s;
            cursor: pointer;
        }
        .menu-card:active {
            transform: scale(0.97);
            box-shadow: 0 2px 18px #396afc40;
        }
        .menu-card-title {
            font-size: 2rem;
            font-weight: 800;
            color: #27314e;
            text-shadow: 0 2px 12px #fff8;
        }
        @media (max-width: 500px) {
            .menu-container { width: 97vw; padding: 18px 0; gap: 18px;}
            .menu-card { min-height: 86px; }
            .menu-card-title { font-size: 1.18rem; }
        }
    </style>
</head>
<body>
    <div class="background-img"></div>
    <div class="menu-container">
        <div class="menu-card" onclick="window.location.href='buy.html'">
            <div class="menu-card-title">Купить авто</div>
        </div>
        <div class="menu-card" onclick="window.location.href='sell.html'">
            <div class="menu-card-title">Продать авто</div>
        </div>
    </div>
</body>
</html>
