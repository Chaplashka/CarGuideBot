<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CarGuideBot ‚Äî –í—ã–±–æ—Ä —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç–∞</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #111825;
            color: #d8ecfa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0; padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .container {
            width: 100%;
            max-width: 420px;
            margin-top: 40px;
            padding: 0 8px;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 26px;
        }
        .avatar {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            background: linear-gradient(135deg, #29aafc 50%, #2563eb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            margin-right: 14px;
        }
        .app-title {
            font-weight: bold;
            font-size: 1.4rem;
            letter-spacing: 0.03em;
        }
        .card {
            background: #16223a;
            border-radius: 20px;
            box-shadow: 0 6px 32px 0 rgba(42, 180, 235, 0.12);
            padding: 28px 18px 22px 18px;
            margin-bottom: 26px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .tile-row {
            display: flex;
            gap: 18px;
            width: 100%;
            justify-content: center;
            margin-bottom: 16px;
        }
        .tile-btn {
            background: linear-gradient(135deg, #1e293b 70%, #2563eb 100%);
            color: #b9eafe;
            border: none;
            border-radius: 16px;
            box-shadow: 0 0 16px 0 #2563eb80;
            width: 120px;
            height: 110px;
            font-size: 1rem;
            font-weight: 500;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background 0.16s, transform 0.1s, box-shadow 0.16s;
            cursor: pointer;
        }
        .tile-btn.selected {
            background: linear-gradient(135deg, #2563eb 70%, #29aafc 100%);
            color: #fff;
            transform: scale(1.04);
            box-shadow: 0 0 24px 2px #29aafc70;
        }
        .tile-btn .icon {
            font-size: 2.1rem;
            margin-bottom: 10px;
        }
        label {
            font-size: 1rem;
            margin-top: 18px;
            margin-bottom: 6px;
            font-weight: 500;
            align-self: flex-start;
        }
        select, button {
            width: 100%;
            padding: 14px 10px;
            border-radius: 12px;
            font-size: 1rem;
            margin-bottom: 16px;
            border: 1.5px solid #23395d;
            outline: none;
            background: #1e293b;
            color: #d8ecfa;
            box-sizing: border-box;
        }
        select:disabled {
            background: #172033;
            color: #3f637f;
        }
        .neon-btn {
            background: linear-gradient(90deg, #2563eb, #29aafc);
            color: #fff;
            font-size: 1.08rem;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 16px 2px #29aafc70;
            transition: background 0.14s, transform 0.1s;
            margin-top: 10px;
            padding: 14px 0;
            cursor: pointer;
        }
        .neon-btn:active {
            background: #0d6ca0;
            transform: scale(0.97);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="avatar">üöó</div>
            <span class="app-title">CarGuideBot</span>
        </div>
        <div class="card">
            <div class="tile-row">
                <button class="tile-btn" id="carTile" onclick="selectType('PASSENGER_CAR_DATA')">
                    <span class="icon">üöô</span>
                    –õ–µ–≥–∫–æ–≤–æ–π
                </button>
                <button class="tile-btn" id="comTile" onclick="selectType('COMMERCIAL_VEHICLE_DATA')">
                    <span class="icon">üöö</span>
                    –ö–æ–º–º–µ—Ä—á–µ—Å–∫–∏–π
                </button>
            </div>
            <form id="formArea" style="width:100%; display:none;">
                <div id="stepArea"></div>
                <button type="button" class="neon-btn" onclick="sendData()" style="margin-top:16px;">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </form>
        </div>
    </div>
    <script>
        // –¢–≤–æ—è —Å—Å—ã–ª–∫–∞ –Ω–∞ car_data.json!
        const DATA_URL = 'https://chaplashka.github.io/CarGuideBot/car_data.json';
        let allData = {};
        let carData = {};
        let typeSelected = '';
        let commercialMode = false;

        fetch(DATA_URL)
            .then(r => r.json())
            .then(data => allData = data);

        function selectType(type) {
            typeSelected = type;
            document.getElementById('carTile').classList.toggle('selected', type === 'PASSENGER_CAR_DATA');
            document.getElementById('comTile').classList.toggle('selected', type === 'COMMERCIAL_VEHICLE_DATA');
            document.getElementById('formArea').style.display = 'block';
            if(type === 'PASSENGER_CAR_DATA') showCarForm();
            else showComForm();
        }

        function showCarForm() {
            commercialMode = false;
            carData = allData['PASSENGER_CAR_DATA'] || {};
            let html = `
                <label for="brand">–ú–∞—Ä–∫–∞</label>
                <select id="brand"><option value="">–í—ã–±–µ—Ä–∏—Ç–µ –º–∞—Ä–∫—É</option></select>
                <label for="model">–ú–æ–¥–µ–ª—å</label>
                <select id="model" disabled><option value="">–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –º–∞—Ä–∫—É</option></select>
                <label for="generation">–ü–æ–∫–æ–ª–µ–Ω–∏–µ</label>
                <select id="generation" disabled><option value="">–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –º–æ–¥–µ–ª—å</option></select>
            `;
            document.getElementById('stepArea').innerHTML = html;
            const brandSelect = document.getElementById('brand');
            const modelSelect = document.getElementById('model');
            const genSelect = document.getElementById('generation');
            Object.keys(carData).forEach(brand => {
                let opt = document.createElement('option');
                opt.value = brand;
                opt.innerText = brand;
                brandSelect.appendChild(opt);
            });
            brandSelect.onchange = function() {
                modelSelect.disabled = !this.value;
                modelSelect.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ –º–æ–¥–µ–ª—å</option>';
                genSelect.innerHTML = '<option value="">–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –º–æ–¥–µ–ª—å</option>';
                genSelect.disabled = true;
                if(!this.value) return;
                const models = carData[this.value] || {};
                Object.keys(models).forEach(model => {
                    let opt = document.createElement('option');
                    opt.value = model;
                    opt.innerText = model;
                    modelSelect.appendChild(opt);
                });
            };
            modelSelect.onchange = function() {
                genSelect.disabled = !this.value;
                genSelect.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–∫–æ–ª–µ–Ω–∏–µ</option>';
                if(!this.value) return;
                const brand = brandSelect.value;
                const generations = carData[brand] && carData[brand][this.value] ? carData[brand][this.value] : [];
                generations.forEach(gen => {
                    let opt = document.createElement('option');
                    opt.value = gen;
                    opt.innerText = gen;
                    genSelect.appendChild(opt);
                });
            };
        }

        function showComForm() {
            commercialMode = true;
            carData = allData['COMMERCIAL_VEHICLE_DATA'] || {};
            let html = `
                <label for="category">–í–∏–¥ —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç–∞</label>
                <select id="category"><option value="">–í—ã–±–µ—Ä–∏—Ç–µ –≤–∏–¥</option></select>
                <label for="brand">–ú–∞—Ä–∫–∞</label>
                <select id="brand" disabled><option value="">–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –≤–∏–¥</option></select>
                <label for="model">–ú–æ–¥–µ–ª—å</label>
                <select id="model" disabled><option value="">–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –º–∞—Ä–∫—É</option></select>
            `;
            document.getElementById('stepArea').innerHTML = html;
            const catSelect = document.getElementById('category');
            const brandSelect = document.getElementById('brand');
            const modelSelect = document.getElementById('model');
            Object.keys(carData).forEach(cat => {
                let opt = document.createElement('option');
                opt.value = cat;
                opt.innerText = cat;
                catSelect.appendChild(opt);
            });
            catSelect.onchange = function() {
                brandSelect.disabled = !this.value;
                brandSelect.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ –º–∞—Ä–∫—É</option>';
                modelSelect.innerHTML = '<option value="">–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –º–∞—Ä–∫—É</option>';
                modelSelect.disabled = true;
                if(!this.value) return;
                const brands = carData[this.value] || {};
                Object.keys(brands).forEach(brand => {
                    let opt = document.createElement('option');
                    opt.value = brand;
                    opt.innerText = brand;
                    brandSelect.appendChild(opt);
                });
            };
            brandSelect.onchange = function() {
                modelSelect.disabled = !this.value;
                modelSelect.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ –º–æ–¥–µ–ª—å</option>';
                if(!this.value) return;
                const models = carData[catSelect.value][this.value] || [];
                models.forEach(model => {
                    let opt = document.createElement('option');
                    opt.value = model;
                    opt.innerText = model;
                    modelSelect.appendChild(opt);
                });
            };
        }

        function sendData() {
            let data = { type: typeSelected };
            if(!typeSelected) { alert('–í—ã–±–µ—Ä–∏—Ç–µ —Ç–∏–ø —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç–∞!'); return; }
            if(!commercialMode) {
                const brand = document.getElementById('brand').value;
                const model = document.getElementById('model').value;
                const gen = document.getElementById('generation').value;
                if(!brand || !model || !gen) { alert('–í—ã–±–µ—Ä–∏—Ç–µ –≤—Å–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã!'); return; }
                data.brand = brand; data.model = model; data.generation = gen;
            } else {
                const cat = document.getElementById('category').value;
                const brand = document.getElementById('brand').value;
                const model = document.getElementById('model').value;
                if(!cat || !brand || !model) { alert('–í—ã–±–µ—Ä–∏—Ç–µ –≤—Å–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã!'); return; }
                data.category = cat; data.brand = brand; data.model = model;
            }
            Telegram.WebApp.sendData(JSON.stringify(data));
        }
    </script>
</body>
</html>
