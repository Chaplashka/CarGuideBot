<!DOCTYPE html>
<html>
<head>
    <title>Mini App Example</title>
    <meta charset="utf-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Это мини-эпп для Telegram!</h1>
    <input type="text" id="myInput" placeholder="Введи что-нибудь...">
    <button onclick="sendToBot()">Отправить боту</button>
    <script>
        function sendToBot() {
            const val = document.getElementById('myInput').value;
            Telegram.WebApp.sendData(val);
        }
    </script>
</body>
</html>
