<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Welcome | CarGuide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #181B20 !important;
            color: #fff !important;
        }
        body {
            min-height: 100vh;
            min-width: 100vw;
            font-family: 'Montserrat', 'Inter', Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .welcome-bg-video {
            position: fixed;
            z-index: 1;
            left: 0; top: 0; right: 0; bottom: 0;
            width: 100vw; height: 100vh;
            object-fit: cover;
            filter: brightness(0.72);
            opacity: 1;
            transition: opacity 0.7s cubic-bezier(.77,0,.18,1);
        }
        .welcome-bg-video.hide-bg {
            opacity: 0 !important;
        }
        .welcome-content {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-start;
            padding: 0 0 54px 34px;
            box-sizing: border-box;
            opacity: 1;
            transition: opacity 0.7s cubic-bezier(.77,0,.18,1), transform 0.7s cubic-bezier(.77,0,.18,1);
        }
        .welcome-content.hide-content {
            opacity: 0 !important;
            pointer-events: none;
            transform: translateY(30px) scale(0.99);
        }
        .welcome-title {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 3.2rem;
            font-weight: 900;
            margin-bottom: 10px;
            line-height: 1.06;
            letter-spacing: -1px;
        }
        .welcome-hello {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
        }
        .welcome-hello span {
            font-size: 1.5rem;
            margin-left: 0.6rem;
        }
        .welcome-desc {
            font-size: 1.02rem;
            font-family: 'Inter', Arial, sans-serif;
            opacity: 0.97;
            margin-bottom: 0;
            margin-top: 16px;
            max-width: 350px;
        }
        @media (max-width: 480px) {
            .welcome-content {
                padding: 0 0 36px 18px;
            }
            .welcome-title { font-size: 2.2rem; }
            .welcome-hello { font-size: 1rem;}
            .welcome-desc { font-size: 0.98rem;}
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.querySelector('.welcome-bg-video').classList.add('hide-bg');
                document.querySelector('.welcome-content').classList.add('hide-content');
                setTimeout(function() {
                    window.location.href = "main.html";
                }, 700);
            }, 4000);
        });
    </script>
</head>
