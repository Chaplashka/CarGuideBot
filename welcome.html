<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Welcome | CarGuide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #181B20;
            color: #fff;
        }
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            min-height: 100vh;
            min-width: 100vw;
            overflow: hidden;
        }
        .welcome-bg-video {
            position: fixed;
            z-index: 0;
            left: 0; top: 0; right: 0; bottom: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            filter: brightness(0.81) saturate(1.04);
        }
        #fade-black {
            position: fixed;
            left: 0; top: 0; right: 0; bottom: 0;
            width: 100vw; height: 100vh;
            background: #181b20;
            opacity: 0;
            z-index: 100;
            pointer-events: none;
            transition: opacity 0.6s cubic-bezier(.77,0,.18,1);
        }
        .bottom-gradient {
            position: fixed;
            left: 0; right: 0; bottom: 0;
            height: 42vh;
            z-index: 2;
            pointer-events: none;
            background: linear-gradient(to top, #181B20f6 82%, transparent 100%);
        }
        .logo {
            position: fixed;
            top: 38px;
            left: 0;
            width: 100vw;
            z-index: 10;
            display: flex;
            justify-content: center;
            pointer-events: none;
        }
        .logo-text {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 2.1rem;
            font-weight: 900;
            color: #fff;
            letter-spacing: .01em;
            /* убран text-shadow */
        }
        .slider-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: stretch;
            justify-content: flex-start;
            overflow: hidden;
            z-index: 4;
            position: relative;
        }
        .slide {
            min-width: 100vw;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            position: relative;
        }
        .slide-content {
            position: relative;
            z-index: 5;
            width: 92vw;
            max-width: 470px;
            margin: 0 auto;
            padding-bottom: 140px;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* убран text-shadow */
        }
        .slide-title {
            font-size: 1.27rem;
            font-weight: 900;
            margin-bottom: 0.8rem;
            letter-spacing: .01em;
            text-transform: uppercase;
            /* убран text-shadow */
        }
        .slide-desc {
            font-size: 1.06rem;
            font-weight: 500;
            color: #ececec;
            margin-bottom: 1.2rem;
            /* убран text-shadow */
        }
        .slider-indicators {
            position: fixed;
            left: 0; right: 0;
            bottom: 120px;
            z-index: 9;
            display: flex;
            justify-content: center;
            gap: 7px;
            pointer-events: none;
        }
        .indicator {
            width: 9px;
            height: 9px;
            border-radius: 50%;
            background: #fff7;
            border: none;
            opacity: .92;
            transition: background 0.2s, opacity 0.2s;
        }
        .indicator.active {
            background: #fff;
            opacity: 1;
            box-shadow: 0 2px 12px #0003;
        }
        .slider-btn {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            min-width: 170px;
            max-width: 290px;
            width: 60vw;
            padding: 13px 0 11px 0;
            background: rgba(32, 36, 54, 0.47);
            color: #fff;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 800;
            font-size: 1.13rem;
            border: none;
            border-radius: 14px;
            box-shadow: 0 3px 22px 0 #0001;
            letter-spacing: .01em;
            cursor: pointer;
            z-index: 15;
            transition: background 0.15s, color 0.15s, box-shadow 0.18s;
            outline: none;
            opacity: 1;
            -webkit-tap-highlight-color: transparent;
            /* убран text-shadow */
        }
        .slider-btn:active {
            background: #181B20dd;
            color: #eaeaea;
        }
        .slider-btn:focus {
            outline: none !important;
            box-shadow: none !important;
            background: inherit !important;
        }
        .slider-btn.finish {
            background: #fff !important;
            color: #181b20 !important;
        }
        @media (max-width: 520px) {
            .logo-text { font-size: 1.15rem;}
            .slide-title { font-size: 1.01rem; }
            .slide-desc { font-size: 0.91rem;}
            .slider-btn { font-size: 0.97rem;}
            .slider-indicators { bottom: 105px;}
            .slide-content { padding-bottom: 115px;}
        }
    </style>
</head>
<body>
    <!-- Фоновое ВИДЕО -->
    <video class="welcome-bg-video" src="https://github.com/user-attachments/assets/f1718a8a-5549-4d3c-92ad-6f70218eaaad" autoplay loop muted playsinline></video>

    <div class="bottom-gradient"></div>

    <!-- Логотип CarGuide -->
    <div class="logo">
        <span class="logo-text">CarGuide</span>
    </div>

    <!-- Слайдер -->
    <div class="slider-container" id="slider"></div>
    <!-- Индикаторы -->
    <div class="slider-indicators" id="sliderIndicators"></div>
    <!-- Кнопка -->
    <button class="slider-btn" id="sliderBtn">Далее</button>
    <!-- Затемнение для плавного ухода -->
    <div id="fade-black"></div>

    <script>
        // ---- ДАННЫЕ СЛАЙДОВ ----
        const slides = [
            {
                title: "МЫ — АВТОМОБИЛЬНЫЙ МАРКЕТПЛЕЙС",
                desc: "Каталог на 20 000+ автомобилей, проверенных по 256 пунктам."
            },
            {
                title: "ОНЛАЙН-КРЕДИТ FRESH FINANCE",
                desc: "Взять автомобиль в кредит так же легко, как заказать такси или еду."
            },
            {
                title: "ОНЛАЙН-ОЦЕНКА И БЫСТРАЯ ПРОДАЖА",
                desc: "Оценивайте свой авто в пару кликов и продавайте онлайн."
            },
            {
                title: "КОНСЬЕРЖ-СЕРВИС С ЭКСПЕРТАМИ",
                desc: "Пишите в чат, и команда экспертов ответит на любой вопрос про авто."
            },
            {
                title: "ОБСЛУЖИВАНИЕ ВАШЕГО АВТО",
                desc: "Запись на сервис и история визитов в личном кабинете."
            }
        ];

        // ---- ГЕНЕРАЦИЯ ----
        const slider = document.getElementById('slider');
        const indicators = document.getElementById('sliderIndicators');
        const btn = document.getElementById('sliderBtn');
        const fade = document.getElementById('fade-black');

        slides.forEach((slide, idx) => {
            const div = document.createElement('div');
            div.className = 'slide';
            div.innerHTML = `
                <div class="slide-content">
                    <div class="slide-title">${slide.title}</div>
                    <div class="slide-desc">${slide.desc}</div>
                </div>
            `;
            slider.appendChild(div);
            const ind = document.createElement('div');
            ind.className = 'indicator' + (idx === 0 ? ' active' : '');
            indicators.appendChild(ind);
        });

        let current = 0;
        function updateSlider() {
            document.querySelectorAll('.indicator').forEach((el, i) => {
                el.classList.toggle('active', i === current);
            });
            // Смена кнопки: далее/погнали
            if (current < slides.length - 1) {
                btn.textContent = 'Далее';
                btn.classList.remove('finish');
            } else {
                btn.textContent = 'Погнали';
                btn.classList.add('finish');
            }
            slider.scrollTo({left: current * window.innerWidth, behavior: 'smooth'});
        }

        btn.onclick = () => {
            if (current < slides.length - 1) {
                current += 1;
                updateSlider();
            } else {
                // Плавное затемнение перед переходом
                fade.style.opacity = "1";
                setTimeout(() => {
                    window.location.href = 'main.html';
                }, 600);
            }
        };

        // Блокируем свайп, только кнопка!
        slider.ontouchstart = e => e.preventDefault();

        window.addEventListener('resize', updateSlider);
        updateSlider();
    </script>
</body>
</html>
