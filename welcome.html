<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Welcome | CarGuide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #181B20;
            color: #fff;
        }
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            min-height: 100vh;
            min-width: 100vw;
            overflow: hidden;
        }
        .welcome-bg-video {
            position: fixed;
            z-index: 0;
            left: 0; top: 0; right: 0; bottom: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            filter: brightness(0.81) saturate(1.02);
        }
        .logo {
            position: fixed;
            top: 38px;
            left: 0;
            width: 100vw;
            z-index: 10;
            display: flex;
            justify-content: center;
            pointer-events: none;
        }
        .logo img {
            max-width: 170px;
            height: auto;
        }
        .slider-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: stretch;
            justify-content: flex-start;
            overflow: hidden;
            z-index: 4;
            position: relative;
        }
        .slide {
            min-width: 100vw;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            position: relative;
        }
        .slide-content {
            position: relative;
            z-index: 5;
            width: 92vw;
            max-width: 470px;
            margin: 0 auto;
            padding-bottom: 90px;
            color: #fff;
            text-align: center;
            text-shadow: 0 2px 16px #0002;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .slide-title {
            font-size: 1.27rem;
            font-weight: 900;
            margin-bottom: 0.85rem;
            letter-spacing: .01em;
            text-transform: uppercase;
        }
        .slide-desc {
            font-size: 1.06rem;
            font-weight: 500;
            color: #ececec;
            margin-bottom: 1.3rem;
        }
        .slider-indicators {
            position: fixed;
            left: 0; right: 0;
            bottom: 76px;
            z-index: 9;
            display: flex;
            justify-content: center;
            gap: 10px;
            pointer-events: none;
        }
        .indicator {
            width: 9px;
            height: 9px;
            border-radius: 50%;
            background: #ffffffbb;
            border: none;
            opacity: .93;
            transition: background 0.2s, opacity 0.2s;
        }
        .indicator.active {
            background: #fff;
            opacity: 1;
        }
        .slider-btn {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            min-width: 190px;
            max-width: 320px;
            width: 72vw;
            padding: 15px 0 13px 0;
            background: rgba(32, 36, 54, 0.42);
            color: #fff;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 800;
            font-size: 1.18rem;
            border: none;
            border-radius: 17px;
            box-shadow: 0 3px 22px 0 #0002;
            letter-spacing: .01em;
            cursor: pointer;
            z-index: 15;
            transition: background 0.15s, color 0.15s, box-shadow 0.18s;
            outline: none;
        }
        .slider-btn:active { background: rgba(32, 36, 54, 0.62); color: #eaeaea; }
        .slider-btn.finish {
            background: #fff !important;
            color: #181b20 !important;
        }
        @media (max-width: 520px) {
            .logo img { max-width: 110px;}
            .slide-title { font-size: 1.00rem; }
            .slide-desc { font-size: 0.91rem;}
            .slider-btn { font-size: 0.99rem;}
        }
    </style>
</head>
<body>
    <!-- Видео на фоне -->
    <video class="welcome-bg-video" src="https://github.com/user-attachments/assets/f1718a8a-5549-4d3c-92ad-6f70218eaaad" autoplay loop muted playsinline></video>

    <!-- Логотип CarGuide -->
    <div class="logo">
        <!-- Подставь свой путь PNG или SVG, ниже пример для PNG -->
        <img src="media/logoza.png" alt="CarGuide" />
    </div>

    <!-- Слайдер -->
    <div class="slider-container" id="slider"></div>
    <!-- Индикаторы -->
    <div class="slider-indicators" id="sliderIndicators"></div>
    <!-- Кнопка -->
    <button class="slider-btn" id="sliderBtn">Далее</button>

    <script>
        // ---- ДАННЫЕ СЛАЙДОВ ----
        const slides = [
            {
                title: "МЫ — АВТОМОБИЛЬНЫЙ МАРКЕТПЛЕЙС",
                desc: "Каталог на 20 000+ автомобилей, проверенных по 256 пунктам."
            },
            {
                title: "ОНЛАЙН-КРЕДИТ FRESH FINANCE",
                desc: "Взять автомобиль в кредит так же легко, как заказать такси или еду."
            },
            {
                title: "ОНЛАЙН-ОЦЕНКА И БЫСТРАЯ ПРОДАЖА",
                desc: "Оценивайте свой авто в пару кликов и продавайте онлайн."
            },
            {
                title: "КОНСЬЕРЖ-СЕРВИС С ЭКСПЕРТАМИ",
                desc: "Пишите в чат, и команда экспертов ответит на любой вопрос про авто."
            },
            {
                title: "ОБСЛУЖИВАНИЕ ВАШЕГО АВТО",
                desc: "Запись на сервис и история визитов в личном кабинете."
            }
        ];

        // ---- ГЕНЕРАЦИЯ ----
        const slider = document.getElementById('slider');
        const indicators = document.getElementById('sliderIndicators');
        const btn = document.getElementById('sliderBtn');

        slides.forEach((slide, idx) => {
            const div = document.createElement('div');
            div.className = 'slide';
            div.innerHTML = `
                <div class="slide-content">
                    <div class="slide-title">${slide.title}</div>
                    <div class="slide-desc">${slide.desc}</div>
                </div>
            `;
            slider.appendChild(div);
            const ind = document.createElement('div');
            ind.className = 'indicator' + (idx === 0 ? ' active' : '');
            indicators.appendChild(ind);
        });

        let current = 0;
        function updateSlider() {
            // Активная точка
            document.querySelectorAll('.indicator').forEach((el, i) => {
                el.classList.toggle('active', i === current);
            });
            // Кнопка далее/погнали
            if (current < slides.length - 1) {
                btn.textContent = 'Далее';
                btn.classList.remove('finish');
            } else {
                btn.textContent = 'Погнали';
                btn.classList.add('finish');
            }
            slider.scrollTo({left: current * window.innerWidth, behavior: 'smooth'});
        }

        btn.onclick = () => {
            if (current < slides.length - 1) {
                current += 1;
                updateSlider();
            } else {
                // Плавный переход (затухание)
                document.body.style.transition = 'opacity 0.6s';
                document.body.style.opacity = '0';
                setTimeout(() => {
                    window.location.href = 'main.html';
                }, 600);
            }
        };

        // Блокируем свайп, только кнопка!
        slider.ontouchstart = e => e.preventDefault();

        window.addEventListener('resize', updateSlider);
        updateSlider();
    </script>
</body>
</html>
