<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Welcome | CarGuide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:wght@400;700&display=swap');
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #181B20 !important;
            color: #fff !important;
        }
        body {
            min-height: 100vh;
            min-width: 100vw;
            font-family: 'Montserrat', 'Inter', Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .welcome-bg {
            position: fixed;
            z-index: 1;
            left: 0; top: 0; right: 0; bottom: 0;
            width: 100vw; height: 100vh;
            background: url('https://i.pinimg.com/originals/e1/3c/59/e13c5916ff93f941c7257d9938a71b7a.jpg') center center / cover no-repeat;
            filter: brightness(0.72);
            transition: opacity 0.7s cubic-bezier(.77,0,.18,1);
        }
        .welcome-content {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-start;
            padding: 0 0 54px 34px;
            box-sizing: border-box;
            transition: opacity 0.7s cubic-bezier(.77,0,.18,1), transform 0.7s cubic-bezier(.77,0,.18,1);
        }
        .welcome-title {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 3.2rem;
            font-weight: 900;
            margin-bottom: 10px;
            line-height: 1.06;
            letter-spacing: -1px;
        }
        .welcome-hello {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
        }
        .welcome-hello span {
            font-size: 1.5rem;
            margin-left: 0.6rem;
        }
        .welcome-desc {
            font-size: 1.02rem;
            font-family: 'Inter', Arial, sans-serif;
            opacity: 0.97;
            margin-bottom: 0;
            margin-top: 16px;
            max-width: 350px;
        }
        @media (max-width: 480px) {
            .welcome-content {
                padding: 0 0 36px 18px;
            }
            .welcome-title { font-size: 2.2rem; }
            .welcome-hello { font-size: 1rem;}
            .welcome-desc { font-size: 0.98rem;}
        }
        /* –≠—Ñ—Ñ–µ–∫—Ç —Å–∫—Ä—ã—Ç–∏—è */
        .hide-welcome {
            opacity: 0;
            pointer-events: none;
            transform: translateY(30px) scale(0.99);
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.querySelector('.welcome-bg').classList.add('hide-welcome');
                document.querySelector('.welcome-content').classList.add('hide-welcome');
                // –ü–µ—Ä–µ—Ö–æ–¥ –∫ –º–µ–Ω—é —á–µ—Ä–µ–∑ –≤—Ä–µ–º—è –∞–Ω–∏–º–∞—Ü–∏–∏ (0.7s)
                setTimeout(function() {
                    window.location.href = "cars.html";
                }, 900);
            }, 5000);
        });
    </script>
</head>
<body>
    <div class="welcome-bg"></div>
    <div class="welcome-content">
        <div class="welcome-hello">
            –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤—É—é –≤
            <span>üëã</span>
        </div>
        <div class="welcome-title">CarGuide</div>
        <div class="welcome-desc">
            –ö—É–ø–∏—Ç–µ –∏ –ø—Ä–æ–¥–∞–π—Ç–µ –º–∞—à–∏–Ω—É –≤ –ø–∞—Ä—É –∫–ª–∏–∫–æ–≤
        </div>
    </div>
</body>
</html>
