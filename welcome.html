<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Welcome | CarGuide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #181B20;
            color: #fff;
        }
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            min-height: 100vh;
            min-width: 100vw;
            overflow: hidden;
        }
        /* Фоновое видео */
        .welcome-bg-video {
            position: fixed;
            z-index: 0;
            left: 0; top: 0; right: 0; bottom: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            filter: brightness(0.75) saturate(1.07);
        }
        /* Градиент внизу */
        .bottom-gradient {
            position: fixed;
            left: 0; right: 0; bottom: 0;
            height: 38vh;
            z-index: 2;
            pointer-events: none;
            background: linear-gradient(to top, #181B20f0 75%, transparent 100%);
        }
        /* Логотип */
        .logo {
            position: fixed;
            top: 34px;
            left: 0;
            width: 100vw;
            z-index: 10;
            display: flex;
            justify-content: center;
            pointer-events: none;
        }
        .logo img, .logo svg {
            max-width: 180px;
            height: auto;
            filter: drop-shadow(0 2px 20px #181B20aa);
        }
        /* Слайдер */
        .slider-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: stretch;
            justify-content: flex-start;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            z-index: 4;
            position: relative;
        }
        .slide {
            min-width: 100vw;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            position: relative;
        }
        .slide-content {
            position: relative;
            z-index: 5;
            width: 92vw;
            max-width: 470px;
            margin: 0 auto;
            padding-bottom: 116px;
            color: #fff;
            text-align: center;
            text-shadow: 0 2px 16px #000b;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .slide-title {
            font-size: 1.32rem;
            font-weight: 900;
            margin-bottom: 0.85rem;
            letter-spacing: .01em;
            text-transform: uppercase;
            text-shadow: 0 2px 24px #000c, 0 1px 4px #000b;
        }
        .slide-desc {
            font-size: 1.09rem;
            font-weight: 500;
            color: #ececec;
            margin-bottom: 1.5rem;
            text-shadow: 0 1px 7px #000d;
        }
        /* Кнопка */
        .slider-btn {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 92vw;
            max-width: 470px;
            padding: 19px 0 16px 0;
            background: #fff;
            color: #232e50;
            font-weight: 900;
            font-size: 1.32rem;
            border: none;
            border-radius: 18px;
            box-shadow: 0 3px 24px 0 #0003;
            letter-spacing: .01em;
            cursor: pointer;
            z-index: 15;
        }
        .slider-btn:active { background: #f3f3f3; color: #444; }
        /* Индикаторы */
        .slider-indicators {
            position: fixed;
            left: 0; right: 0;
            bottom: 70px;
            z-index: 9;
            display: flex;
            justify-content: center;
            gap: 9px;
        }
        .indicator {
            width: 13px;
            height: 13px;
            border-radius: 50%;
            background: #fff5;
            border: none;
            transition: background 0.18s;
        }
        .indicator.active {
            background: #2565f7;
        }
        @media (max-width: 520px) {
            .logo img, .logo svg { max-width: 106px;}
            .slide-title { font-size: 1.01rem; }
            .slide-desc { font-size: 0.92rem;}
            .slider-btn { font-size: 1.06rem;}
        }
    </style>
</head>
<body>
    <!-- Видео на фоне -->
    <video class="welcome-bg-video" src="media/your_video.mp4" autoplay loop muted playsinline></video>

    <!-- Градиент внизу для читаемости текста -->
    <div class="bottom-gradient"></div>

    <!-- Логотип CarGuide SVG (или PNG если надо) -->
    <div class="logo">
        <!-- Вставь SVG-файл или картинку с логотипом -->
        <img src="media/logo-carguide.svg" alt="CarGuide" />
    </div>

    <!-- Слайдер -->
    <div class="slider-container" id="slider"></div>

    <!-- Индикаторы -->
    <div class="slider-indicators" id="sliderIndicators"></div>
    <!-- Кнопка -->
    <button class="slider-btn" id="sliderBtn">Далее</button>

    <script>
        // ---- ДАННЫЕ СЛАЙДОВ ----
        const slides = [
            {
                title: "МЫ — АВТОМОБИЛЬНЫЙ МАРКЕТПЛЕЙС",
                desc: "Каталог на 20 000+ автомобилей, проверенных по 256 пунктам."
            },
            {
                title: "ОНЛАЙН-КРЕДИТ FRESH FINANCE",
                desc: "Взять автомобиль в кредит так же легко, как заказать такси или еду."
            },
            {
                title: "ОНЛАЙН-ОЦЕНКА И БЫСТРАЯ ПРОДАЖА",
                desc: "Оценивайте свой авто в пару кликов и продавайте онлайн."
            },
            {
                title: "КОНСЬЕРЖ-СЕРВИС С ЭКСПЕРТАМИ",
                desc: "Пишите в чат, и команда экспертов ответит на любой вопрос про авто."
            },
            {
                title: "ОБСЛУЖИВАНИЕ ВАШЕГО АВТО",
                desc: "Запись на сервис и история визитов в личном кабинете."
            }
        ];

        // ---- ГЕНЕРАЦИЯ ----
        const slider = document.getElementById('slider');
        const indicators = document.getElementById('sliderIndicators');
        const btn = document.getElementById('sliderBtn');

        slides.forEach((slide, idx) => {
            const div = document.createElement('div');
            div.className = 'slide';
            div.innerHTML = `
                <div class="slide-content">
                    <div class="slide-title">${slide.title}</div>
                    <div class="slide-desc">${slide.desc}</div>
                </div>
            `;
            slider.appendChild(div);
            const ind = document.createElement('div');
            ind.className = 'indicator' + (idx === 0 ? ' active' : '');
            ind.onclick = () => scrollToSlide(idx);
            indicators.appendChild(ind);
        });

        let current = 0;
        function updateSlider() {
            slider.scrollTo({left: current * window.innerWidth, behavior: 'smooth'});
            document.querySelectorAll('.indicator').forEach((el, i) => {
                el.classList.toggle('active', i === current);
            });
            btn.textContent = (current < slides.length - 1) ? 'Далее' : 'Погнали';
        }

        slider.addEventListener('scroll', () => {
            const slideIdx = Math.round(slider.scrollLeft / window.innerWidth);
            if (slideIdx !== current) {
                current = slideIdx;
                updateSlider();
            }
        });

        btn.onclick = () => {
            if (current < slides.length - 1) {
                current += 1;
                updateSlider();
            } else {
                window.location.href = 'main.html';
            }
        };

        function scrollToSlide(idx) {
            current = idx;
            updateSlider();
        }
        window.addEventListener('resize', updateSlider);
        updateSlider();
    </script>
</body>
</html>
