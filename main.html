<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CarGuide — Главная</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:wght@400;700&display=swap');
        :root {
            --blue: #1060ee;
            --blue2: #3a6ff7;
            --bg: #f5f7fb;
            --card: #fff;
            --gray: #a4a7b1;
            --text: #181a25;
            --shadow: 0 3px 20px 0 #dde5f35b;
            --shadow-card: 0 2px 8px 0 #dde5f325;
        }
        html, body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Montserrat', 'Inter', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* ---- LOGO ---- */
        .header {
            background: var(--card);
            text-align: center;
            padding: 17px 0 4px 0;
            box-shadow: 0 1px 0 #e9ecf3;
            position: relative;
        }
        .header-logo {
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 900;
            font-size: 2.35rem;
            letter-spacing: 0.01em;
            color: var(--blue2);
            text-shadow: 0 1px 0 #dde6ff;
            user-select: none;
        }
        /* ---- CAROUSEL ---- */
        .carousel-block {
            background: var(--card);
            margin: 0 0 14px 0;
            border-radius: 19px;
            box-shadow: var(--shadow);
            padding: 19px 17px 18px 17px;
            margin-left: 11px;
            margin-right: 11px;
        }
        .carousel-title {
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 900;
            font-size: 1.15rem;
            margin-bottom: 8px;
            color: #222;
        }
        .carousel-desc {
            font-size: 1.07rem;
            color: #2e2d2e;
        }
        .carousel-link {
            display: inline-block;
            margin-top: 13px;
            color: var(--blue);
            font-weight: 700;
            text-decoration: none;
            font-size: 1.04rem;
            border-bottom: 1.3px solid var(--blue);
        }
        .carousel-dots {
            margin-top: 17px;
            text-align: center;
        }
        .dot {
            display: inline-block;
            width: 13px; height: 13px;
            border-radius: 50%;
            background: #e6ebf6;
            margin: 0 3px;
        }
        .dot.active {
            background: var(--blue);
        }
        /* ---- SEARCH ---- */
        .search-bar {
            display: flex;
            align-items: center;
            background: var(--card);
            border-radius: 14px;
            margin: 18px 11px 0 11px;
            padding: 10px 14px;
            box-shadow: var(--shadow-card);
            font-size: 1.13rem;
        }
        .search-bar input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 1.08rem;
            font-family: inherit;
            background: transparent;
            color: #222;
            text-align: left;
            padding: 0 8px 0 2px;
        }
        .search-bar .icon-btn {
            background: none;
            border: none;
            margin-left: 7px;
            cursor: pointer;
            color: var(--blue2);
        }
        .search-bar .icon-btn svg {
            width: 25px; height: 25px;
        }
        /* ---- QUICK ACTIONS ---- */
        .quick-acts-row {
            display: flex;
            gap: 19px;
            justify-content: space-between;
            margin: 21px 11px 10px 11px;
        }
        .quick-act {
            flex: 1 1 0;
            background: var(--card);
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 17px 2px 10px 2px;
            box-shadow: var(--shadow-card);
            min-width: 68px;
            max-width: 92px;
            cursor: pointer;
        }
        .quick-act img {
            width: 38px; height: 38px;
            margin-bottom: 7px;
            object-fit: contain;
        }
        .quick-act span {
            color: #3e4863;
            font-size: 1.03rem;
            font-weight: 600;
            text-align: center;
        }
        /* ---- TABS ---- */
        .tabs-row {
            display: flex;
            margin: 16px 0 0 0;
            justify-content: center;
            align-items: center;
            gap: 22px;
        }
        .tab {
            font-size: 1.14rem;
            font-weight: 900;
            color: #b0b4bc;
            cursor: pointer;
            padding: 7px 0 8px 0;
            border-bottom: 2px solid transparent;
            transition: all 0.12s;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .tab.active {
            color: var(--blue);
            border-bottom: 3px solid var(--blue);
        }
        /* ---- CARDS ---- */
        .cars-row {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            margin: 9px 0 0 0;
            padding: 0 8px 4px 8px;
        }
        .car-card {
            min-width: 183px;
            max-width: 183px;
            background: var(--card);
            border-radius: 16px;
            box-shadow: var(--shadow-card);
            margin-bottom: 14px;
            margin-top: 4px;
            position: relative;
        }
        .car-card img {
            width: 100%;
            border-radius: 16px 16px 0 0;
            height: 112px;
            object-fit: cover;
        }
        .car-card .car-title {
            font-weight: 900;
            margin: 12px 0 2px 13px;
            font-size: 1.11rem;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .car-card .car-price {
            color: var(--blue2);
            font-size: 1.12rem;
            font-weight: 900;
            margin: 2px 0 14px 13px;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .car-card .fav {
            position: absolute;
            top: 10px; right: 10px;
            background: #f7faffcc;
            border-radius: 50%;
            width: 33px; height: 33px;
            box-shadow: 0 1px 5px #dde6f39b;
            display: flex; align-items: center; justify-content: center;
        }
        .car-card .fav svg {
            color: #d9dee7;
            width: 23px; height: 23px;
        }
        /* ---- NAVBAR ---- */
        .navbar {
            position: fixed;
            left: 0; right: 0; bottom: 0;
            width: 100vw;
            background: #fff;
            box-shadow: 0 -3px 20px #dae5f133;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 65px;
            z-index: 22;
            border-top-left-radius: 17px;
            border-top-right-radius: 17px;
        }
        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #b4b6c6;
            text-decoration: none;
            font-size: 1.02rem;
            font-weight: 700;
            min-width: 64px;
            transition: color 0.15s;
            cursor: pointer;
            border: none;
            background: none;
            user-select: none;
        }
        .nav-btn.active, .nav-btn:active { color: var(--blue);}
        .nav-btn svg {
            display: block;
            margin-bottom: 1px;
            width: 26px; height: 26px;
        }
        @media (max-width: 540px) {
            .header-logo { font-size: 1.22rem;}
            .carousel-block { margin: 0 0 14px 0; border-radius: 14px;}
            .quick-acts-row { gap: 7px; }
            .quick-act { border-radius: 10px; min-width: 57px; max-width: 80px;}
            .car-card { min-width: 132px; max-width: 143px;}
            .cars-row { gap: 8px; }
            .navbar { height: 52px; border-radius: 14px 14px 0 0;}
            .nav-btn { min-width: 36px; font-size: 0.93rem;}
            .nav-btn svg { width: 19px; height: 19px;}
        }
    </style>
</head>
<body>
    <!-- ===== LOGO ===== -->
    <div class="header">
        <div class="header-logo">CarGuide</div>
    </div>

    <!-- ===== CAROUSEL / БАННЕР ===== -->
    <div class="carousel-block">
        <div class="carousel-title">Мы открылись!</div>
        <div class="carousel-desc">
            Автомобильный маркетплейс <b>CarGuide</b> объявил об открытии новой платформы в России!
        </div>
        <a href="#" class="carousel-link">Узнать подробнее</a>
        <div class="carousel-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <!-- ===== ПОИСК ===== -->
    <div class="search-bar">
        <span style="font-size:1.3em; color:var(--gray); padding-left:4px;">+</span>
        <input type="text" placeholder="Марка или модель">
        <button class="icon-btn" title="Фильтр">
            <svg viewBox="0 0 24 24" fill="none">
                <path d="M3 6h18M6 12h12M9 18h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </button>
    </div>

    <!-- ===== БЫСТРЫЕ ДЕЙСТВИЯ ===== -->
    <div class="quick-acts-row">
        <div class="quick-act">
            <img src="https://img.icons8.com/ios-filled/96/1060ee/car--v2.png" alt="Покупайте">
            <span>Покупайте</span>
        </div>
        <div class="quick-act">
            <img src="https://img.icons8.com/ios-filled/96/1060ee/car-key.png" alt="Продавайте">
            <span>Продавайте</span>
        </div>
        <div class="quick-act">
            <img src="https://img.icons8.com/ios-filled/96/1060ee/maintenance.png" alt="Обслуживайте">
            <span>Обслуживайте</span>
        </div>
        <div class="quick-act">
            <img src="https://img.icons8.com/ios-filled/96/1060ee/shield.png" alt="Гарантия">
            <span>Гарантия</span>
        </div>
    </div>

    <!-- ===== ТАБЫ ===== -->
    <div class="tabs-row">
        <span class="tab active">Рекомендации</span>
        <span class="tab">Просмотренные</span>
        <span class="tab">Параллельный импорт</span>
    </div>

    <!-- ===== КАРТОЧКИ АВТО ===== -->
    <div class="cars-row">
        <div class="car-card">
            <div class="fav">
                <svg viewBox="0 0 24 24" fill="none">
                    <path d="M12 21s-7.5-5.29-7.5-10.06A4.5 4.5 0 0 1 12 7.75a4.5 4.5 0 0 1 7.5 3.19C19.5 15.71 12 21 12 21Z" stroke="#1060ee" stroke-width="2" fill="#e7eefd"/>
                </svg>
            </div>
            <img src="https://carsguide-res.cloudinary.com/image/upload/f_auto,fl_lossy,q_auto,t_cg_hero_large/v1/editorial/2017-Audi-A4-black-sedan-sha-gq" alt="Audi A4">
            <div class="car-title">Audi A4</div>
            <div class="car-price">1 890 000 ₽</div>
        </div>
        <div class="car-card">
            <div class="fav">
                <svg viewBox="0 0 24 24" fill="none">
                    <path d="M12 21s-7.5-5.29-7.5-10.06A4.5 4.5 0 0 1 12 7.75a4.5 4.5 0 0 1 7.5 3.19C19.5 15.71 12 21 12 21Z" stroke="#1060ee" stroke-width="2" fill="#e7eefd"/>
                </svg>
            </div>
            <img src="https://carsguide-res.cloudinary.com/image/upload/f_auto,fl_lossy,q_auto,t_cg_hero_large/v1/editorial/2022-BMW-320i-black-sedan-sha-gq" alt="BMW 320i">
            <div class="car-title">BMW 320i</div>
            <div class="car-price">1 790 000 ₽</div>
        </div>
        <div class="car-card">
            <div class="fav">
                <svg viewBox="0 0 24 24" fill="none">
                    <path d="M12 21s-7.5-5.29-7.5-10.06A4.5 4.5 0 0 1 12 7.75a4.5 4.5 0 0 1 7.5 3.19C19.5 15.71 12 21 12 21Z" stroke="#1060ee" stroke-width="2" fill="#e7eefd"/>
                </svg>
            </div>
            <img src="https://carsguide-res.cloudinary.com/image/upload/f_auto,fl_lossy,q_auto,t_cg_hero_large/v1/editorial/2019-Hyundai-Solaris-white-sedan-sha-gq" alt="Hyundai Solaris">
            <div class="car-title">Hyundai Solaris</div>
            <div class="car-price">1 389 000 ₽</div>
        </div>
        <!-- Можешь добавить еще карточки -->
    </div>

    <!-- ===== НИЖНИЙ МЕНЮ-БАР ===== -->
    <nav class="navbar">
        <a class="nav-btn active" href="#">
            <svg viewBox="0 0 24 24" fill="none">
                <path d="M4 12L12 5L20 12V19C20 19.55 19.55 20 19 20H5C4.45 20 4 19.55 4 19V12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9 20V14H15V20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
        <a class="nav-btn" href="#">
            <svg viewBox="0 0 24 24" fill="none">
                <rect x="4" y="6" width="16" height="12" rx="3" stroke="currentColor" stroke-width="2"/>
                <path d="M9 10h6M9 14h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </a>
        <a class="nav-btn" href="#">
            <svg viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                <path d="M8 12l2 2 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
        <a class="nav-btn" href="#">
            <svg viewBox="0 0 24 24" fill="none">
                <path d="M17 2a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h10zm-2 7h-6m0 4h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </a>
    </nav>
</body>
</html>
