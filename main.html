<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная | CarGuide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Шрифты для заголовков и современного вида */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');

        /* Сброс и базовые параметры страницы */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #fff; /* Цвет фона всей страницы */
            font-family: 'Montserrat', Arial, sans-serif; /* Основной шрифт */
        }
        body {
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
            flex-direction: column;
        }
        /* Верхняя шапка (заголовок) */
        .header {
            width: 100%;
            padding: 16px 0 10px 0; /* Отступы сверху и снизу */
            background: #fff; /* Фон шапки */
            box-shadow: 0 1px 0 #eee; /* Нижняя линия */
            text-align: center;
            font-size: 1.42rem;  /* Размер текста заголовка */
            font-weight: 800;     /* Жирность */
            color: #232e50;       /* Цвет текста */
            letter-spacing: 0.03em;
        }
        /* Основная область страницы (здесь появится контент) */
        .main-content {
            flex: 1 1 auto;        /* Растягивается на всё свободное место */
            padding: 0 18px;       /* Отступы слева и справа */
            background: #fff;
        }
       <style>
        /* ...другие стили... */

        /* Нижняя навигационная панель (navbar) — меню-бар */
        .navbar {
            position: fixed;
            left: 0; right: 0; bottom: 0;
            height: 74px;          /* ← Увеличил высоту меню-бара */
            background: #fff;
            box-shadow: 0 -2px 20px #0011;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 99;
        }
        /* Кнопка меню-бара */
        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #b4b6c6;
            text-decoration: none;
            font-size: 1.02rem;   /* ← Крупнее подпись */
            font-weight: 700;
            width: 74px;          /* ← Шире кнопка */
            height: 100%;
            transition: color 0.15s;
            cursor: pointer;
            border: none;
            background: none;
        }
        .nav-btn.active, .nav-btn:active {
            color: #5f60ea;
        }
        /* SVG-иконки внутри кнопки */
        .nav-btn svg {
            display: block;
            margin-bottom: 2px;
            font-size: 2em;       /* ← Крупнее иконка */
            width: 32px; height: 32px;
        }

        /* Мобильные стили (адаптация) — можно увеличить и здесь */
        @media (max-width: 500px) {
            .header { font-size: 1.1rem; padding: 12px 0 7px 0;}
            .navbar { height: 58px;}   /* ← Чуть выше и на мобильных */
            .nav-btn { font-size: 0.90rem; width: 58px;}
            .nav-btn svg { width: 24px; height: 24px; font-size: 1.3em;}
        }
    </style>
</head>
<body>
    <!-- Верхняя шапка -->
    <div class="header">Главная</div>

    <!-- Основной контент -->
    <div class="main-content">
        <!-- Здесь будет размещаться основной контент главной страницы (например, карточки авто, список категорий и т.д.) -->
    </div>

    <!-- Нижнее меню (navbar) -->
    <nav class="navbar">
        <!-- Кнопка Главная (активная) -->
        <a class="nav-btn active" href="#">
            <!-- Домик -->
            <svg viewBox="0 0 24 24" fill="none">
                <path d="M4 12L12 5L20 12V19C20 19.55 19.55 20 19 20H5C4.45 20 4 19.55 4 19V12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9 20V14H15V20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Главная</span>
        </a>
        <!-- Кнопка Категории -->
        <a class="nav-btn" href="#">
            <!-- Грид (категории) -->
            <svg viewBox="0 0 24 24" fill="none">
                <rect x="3" y="3" width="7" height="7" rx="2" stroke="currentColor" stroke-width="2"/>
                <rect x="14" y="3" width="7" height="7" rx="2" stroke="currentColor" stroke-width="2"/>
                <rect x="14" y="14" width="7" height="7" rx="2" stroke="currentColor" stroke-width="2"/>
                <rect x="3" y="14" width="7" height="7" rx="2" stroke="currentColor" stroke-width="2"/>
            </svg>
            <span>Категории</span>
        </a>
        <!-- Кнопка Объявления -->
        <a class="nav-btn" href="#">
            <!-- Лист/объявления -->
            <svg viewBox="0 0 24 24" fill="none">
                <rect x="3" y="7" width="18" height="13" rx="2" stroke="currentColor" stroke-width="2"/>
                <path d="M7 3V7" stroke="currentColor" stroke-width="2"/>
                <path d="M17 3V7" stroke="currentColor" stroke-width="2"/>
            </svg>
            <span>Объявления</span>
        </a>
        <!-- Кнопка Поиск -->
        <a class="nav-btn" href="#">
            <!-- Лупа -->
            <svg viewBox="0 0 24 24" fill="none">
                <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/>
                <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span>Поиск</span>
        </a>
    </nav>
</body>
</html>
