<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная | CarGuide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #fff;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        body {
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
            flex-direction: column;
        }
        .header {
            width: 100%;
            padding: 16px 0 10px 0;
            background: #fff;
            box-shadow: 0 1px 0 #eee;
            text-align: center;
            font-size: 1.42rem;
            font-weight: 800;
            color: #232e50;
            letter-spacing: 0.03em;
        }
        .main-content {
            flex: 1 1 auto;
            padding: 0 18px;
            background: #fff;
        }
        /* Меню-бар снизу */
        .navbar {
            position: fixed;
            left: 0; right: 0; bottom: 0;
            height: 64px;
            background: #fff;
            box-shadow: 0 -2px 20px #0011;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 99;
        }
        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #b4b6c6;
            text-decoration: none;
            font-size: 0.83rem;
            font-weight: 700;
            width: 64px;
            height: 100%;
            transition: color 0.15s;
            cursor: pointer;
            border: none;
            background: none;
        }
        .nav-btn.active, .nav-btn:active {
            color: #5f60ea;
        }
        .nav-btn svg {
            display: block;
            margin-bottom: 2px;
            font-size: 1.55em;
            width: 26px; height: 26px;
        }
        @media (max-width: 500px) {
            .header { font-size: 1.1rem; padding: 12px 0 7px 0;}
            .navbar { height: 54px;}
            .nav-btn { font-size: 0.70rem; width: 54px;}
            .nav-btn svg { width: 20px; height: 20px;}
        }
    </style>
</head>
<body>
    <div class="header">Главная</div>
    <div class="main-content">
        <!-- Здесь будет основной контент -->
    </div>
    <nav class="navbar">
        <a class="nav-btn active" href="#">
            <!-- Домик -->
            <svg viewBox="0 0 24 24" fill="none"><path d="M4 12L12 5L20 12V19C20 19.55 19.55 20 19 20H5C4.45 20 4 19.55 4 19V12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M9 20V14H15V20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span>Главная</span>
        </a>
        <a class="nav-btn" href="#">
            <!-- Категории (грид) -->
            <svg viewBox="0 0 24 24" fill="none"><rect x="3" y="3" width="7" height="7" rx="2" stroke="currentColor" stroke-width="2"/><rect x="14" y="3" width="7" height="7" rx="2" stroke="currentColor" stroke-width="2"/><rect x="14" y="14" width="7" height="7" rx="2" stroke="currentColor" stroke-width="2"/><rect x="3" y="14" width="7" height="7" rx="2" stroke="currentColor" stroke-width="2"/></svg>
            <span>Категории</span>
        </a>
        <a class="nav-btn" href="#">
            <!-- Объявления (лист) -->
            <svg viewBox="0 0 24 24" fill="none"><rect x="3" y="7" width="18" height="13" rx="2" stroke="currentColor" stroke-width="2"/><path d="M7 3V7" stroke="currentColor" stroke-width="2"/><path d="M17 3V7" stroke="currentColor" stroke-width="2"/></svg>
            <span>Объявления</span>
        </a>
        <a class="nav-btn" href="#">
            <!-- Поиск (лупа) -->
            <svg viewBox="0 0 24 24" fill="none"><circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/><path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
            <span>Поиск</span>
        </a>
    </nav>
</body>
</html>
