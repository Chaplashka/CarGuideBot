<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CarGuide — Главная</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');
        :root {
            --blue: #2170ee;
            --light: #f5f8fb;
            --card-bg: #fff;
            --text-dark: #1a2333;
            --gray: #868686;
        }
        html, body {
            margin: 0;
            padding: 0;
            background: var(--light);
            color: var(--text-dark);
            font-family: 'Montserrat', Arial, sans-serif;
            min-height: 100vh;
            width: 100vw;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            box-sizing: border-box;
        }
        /* Шапка */
        .header {
            width: 100%;
            background: var(--card-bg);
            padding: 18px 0 5px 0;
            text-align: center;
            box-shadow: 0 1px 0 #e5ebf4;
        }
        .header-logo {
            font-weight: 900;
            font-size: 2.1rem;
            letter-spacing: 0.02em;
            color: var(--blue);
            margin-bottom: 6px;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        /* Карусель (верхний баннер) */
        .carousel-block {
            background: var(--card-bg);
            margin: 0 0 12px 0;
            border-radius: 16px;
            box-shadow: 0 2px 16px #c0d6f722;
            padding: 15px 20px 20px 20px;
            margin-left: 14px;
            margin-right: 14px;
        }
        .carousel-title {
            font-weight: 900;
            font-size: 1.14rem;
            margin-bottom: 6px;
            color: #1a2333;
        }
        .carousel-desc {
            font-size: 1.02rem;
            color: #344358;
        }
        .carousel-link {
            display: inline-block;
            margin-top: 10px;
            color: var(--blue);
            font-weight: 700;
            text-decoration: none;
        }
        .carousel-dots {
            margin-top: 12px;
            text-align: center;
        }
        .dot {
            display: inline-block;
            width: 10px; height: 10px;
            border-radius: 50%;
            background: #d3e2f8;
            margin: 0 2px;
        }
        .dot.active {
            background: var(--blue);
        }
        /* Поиск */
        .search-bar {
            display: flex;
            align-items: center;
            background: var(--card-bg);
            border-radius: 14px;
            margin: 16px 14px 0 14px;
            padding: 8px 12px;
            box-shadow: 0 2px 8px #dbeafd26;
        }
        .search-bar input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 1.05rem;
            background: transparent;
            font-family: 'Montserrat', Arial, sans-serif;
            color: #232e50;
        }
        .search-bar .icon-btn {
            background: none;
            border: none;
            margin-left: 8px;
            cursor: pointer;
            color: var(--blue);
        }
        .search-bar .icon-btn svg {
            width: 22px; height: 22px;
        }
        /* Быстрые действия (иконки) */
        .quick-acts-row {
            display: flex;
            gap: 18px;
            justify-content: space-between;
            margin: 20px 14px 10px 14px;
        }
        .quick-act {
            flex: 1 1 0;
            background: var(--card-bg);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px 4px 10px 4px;
            box-shadow: 0 2px 10px #dbeafd19;
        }
        .quick-act img {
            width: 42px; height: 42px;
            margin-bottom: 7px;
        }
        .quick-act span {
            color: var(--gray);
            font-size: 0.97rem;
            font-weight: 600;
            letter-spacing: 0.01em;
        }
        /* Табы */
        .tabs-row {
            display: flex;
            margin: 12px 0 0 0;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .tab {
            font-size: 1.08rem;
            font-weight: 700;
            color: #b0b4bc;
            cursor: pointer;
            padding: 6px 0 8px 0;
            border-bottom: 2px solid transparent;
            transition: all 0.12s;
        }
        .tab.active {
            color: var(--blue);
            border-bottom: 2.8px solid var(--blue);
        }
        /* Карточки авто */
        .cars-row {
            display: flex;
            gap: 14px;
            overflow-x: auto;
            margin: 8px 0 0 0;
            padding: 0 8px 4px 8px;
        }
        .car-card {
            min-width: 162px;
            max-width: 175px;
            background: var(--card-bg);
            border-radius: 14px;
            box-shadow: 0 2px 8px #dbeafd25;
            margin-bottom: 10px;
        }
        .car-card img {
            width: 100%;
            border-radius: 14px 14px 0 0;
            height: 96px;
            object-fit: cover;
        }
        .car-card .car-title {
            font-weight: 700;
            margin: 9px 0 2px 10px;
            font-size: 1rem;
        }
        .car-card .car-price {
            color: var(--blue);
            font-size: 1.08rem;
            font-weight: 900;
            margin: 1px 0 8px 10px;
        }
        /* Меню-бар снизу */
        .navbar {
            position: fixed;
            left: 0; right: 0; bottom: 0;
            width: 100vw;
            background: #fff;
            box-shadow: 0 -2px 16px #a4b4e021;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 64px;
            z-index: 22;
        }
        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #b4b6c6;
            text-decoration: none;
            font-size: 1.02rem;
            font-weight: 700;
            min-width: 64px;
            transition: color 0.15s;
            cursor: pointer;
            border: none;
            background: none;
            user-select: none;
        }
        .nav-btn.active, .nav-btn:active { color: var(--blue);}
        .nav-btn svg {
            display: block;
            margin-bottom: 1px;
            width: 27px; height: 27px;
        }
        /* Мобильная адаптация */
        @media (max-width: 540px) {
            .header-logo { font-size: 1.25rem;}
            .carousel-block { margin: 0 0 12px 0; border-radius: 12px;}
            .quick-acts-row { gap: 9px; }
            .quick-act { border-radius: 9px; }
            .car-card { min-width: 128px; max-width: 168px;}
            .cars-row { gap: 7px; }
            .navbar { height: 54px;}
            .nav-btn { min-width: 36px; font-size: 0.9rem;}
            .nav-btn svg { width: 19px; height: 19px;}
        }
    </style>
</head>
<body>
    <!-- ===== Шапка с логотипом ===== -->
    <div class="header">
        <div class="header-logo">CarGuide</div>
    </div>

    <!-- ===== Карусель/Баннер ===== -->
    <div class="carousel-block">
        <div class="carousel-title">Мы открылись!</div>
        <div class="carousel-desc">
            Автомобильный маркетплейс <b>CarGuide</b> запущен для быстрых покупок и продаж машин онлайн!
        </div>
        <a href="#" class="carousel-link">Узнать подробнее</a>
        <div class="carousel-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <!-- ===== Поисковая строка ===== -->
    <div class="search-bar">
        <input type="text" placeholder="Марка или модель">
        <button class="icon-btn" title="Фильтр">
            <svg viewBox="0 0 24 24" fill="none">
                <path d="M3 6h18M6 12h12M9 18h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </button>
    </div>

    <!-- ===== Быстрые действия (иконки) ===== -->
    <div class="quick-acts-row">
        <div class="quick-act">
            <img src="https://img.icons8.com/ios-filled/100/2170ee/car--v2.png" alt="Покупайте">
            <span>Покупайте</span>
        </div>
        <div class="quick-act">
            <img src="https://img.icons8.com/ios-filled/100/2170ee/car-key.png" alt="Продавайте">
            <span>Продавайте</span>
        </div>
        <div class="quick-act">
            <img src="https://img.icons8.com/ios-filled/100/2170ee/maintenance.png" alt="Обслуживайте">
            <span>Обслуживайте</span>
        </div>
        <div class="quick-act">
            <img src="https://img.icons8.com/ios-filled/100/2170ee/shield.png" alt="Гарантия">
            <span>Гарантия</span>
        </div>
    </div>

    <!-- ===== Табы ===== -->
    <div class="tabs-row">
        <span class="tab active">Рекомендации</span>
        <span class="tab">Просмотренные</span>
        <span class="tab">Параллельный импорт</span>
    </div>

    <!-- ===== Листинг авто ===== -->
    <div class="cars-row">
        <div class="car-card">
            <img src="https://carsguide-res.cloudinary.com/image/upload/f_auto,fl_lossy,q_auto,t_cg_hero_large/v1/editorial/2022-BMW-320i-black-sedan-sha-gq" alt="BMW 320i">
            <div class="car-title">BMW 320i</div>
            <div class="car-price">1 890 000 ₽</div>
        </div>
        <div class="car-card">
            <img src="https://carsguide-res.cloudinary.com/image/upload/f_auto,fl_lossy,q_auto,t_cg_hero_large/v1/editorial/2017-Audi-A4-black-sedan-sha-gq" alt="Audi A4">
            <div class="car-title">Audi A4</div>
            <div class="car-price">1 950 000 ₽</div>
        </div>
        <div class="car-card">
            <img src="https://carsguide-res.cloudinary.com/image/upload/f_auto,fl_lossy,q_auto,t_cg_hero_large/v1/editorial/2019-Hyundai-Solaris-white-sedan-sha-gq" alt="Hyundai Solaris">
            <div class="car-title">Hyundai Solaris</div>
            <div class="car-price">1 389 000 ₽</div>
        </div>
        <!-- Добавь ещё карточек -->
    </div>

    <!-- ===== Меню-бар снизу ===== -->
    <nav class="navbar">
        <a class="nav-btn active" href="#">
            <svg viewBox="0 0 24 24" fill="none">
                <path d="M4 12L12 5L20 12V19C20 19.55 19.55 20 19 20H5C4.45 20 4 19.55 4 19V12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9 20V14H15V20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
        <a class="nav-btn" href="#"><img src="https://img.icons8.com/ios-filled/50/2170ee/chat.png" style="width:26px;height:26px;" alt="Чат"><span style="font-size:0.93rem;">Чат</span></a>
        <a class="nav-btn" href="#">
            <svg viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                <path d="M8 12l2 2 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
        <a class="nav-btn" href="#">
            <svg viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                <path d="M15 9l-6 6M9 9h6v6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
    </nav>
</body>
</html>
