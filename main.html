<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная | CarGuide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #fff;
            font-family: 'Montserrat', Arial, sans-serif;
            min-width: 320px;
        }
        body {
            min-height: 100vh;
            width: 100vw;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .header {
            width: 100%;
            padding: 16px 0 10px 0;
            background: #fff;
            box-shadow: 0 1px 0 #eee;
            text-align: center;
            font-size: 1.42rem;
            font-weight: 800;
            color: #232e50;
            letter-spacing: 0.03em;
        }
        .main-content {
            flex: 1 1 auto;
            padding: 0 18px;
            background: #fff;
            min-width: 320px;
        }
        /* ======== Меню-бар снизу ======== */
        .navbar {
            position: fixed;
            left: 0; right: 0; bottom: 0;
            width: 100vw;
            min-width: 320px;
            height: 74px;
            background: #fff;
            box-shadow: 0 -2px 20px #0011;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            z-index: 99;

            /* Плавное появление/исчезновение */
            opacity: 0;
            transform: translateY(60px) scale(0.99);
            transition: opacity 0.45s cubic-bezier(.5,1.5,.4,1), transform 0.5s cubic-bezier(.6,1.35,.45,1);
            pointer-events: none; /* Не кликается, если скрыт */
        }
        /* Класс для плавного показа */
        .navbar.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: auto;
        }
        /* Класс для плавного скрытия (можешь добавить по js) */
        .navbar.hide {
            opacity: 0;
            transform: translateY(60px) scale(0.99);
            pointer-events: none;
        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #b4b6c6;
            text-decoration: none;
            font-size: 1.02rem;
            font-weight: 700;
            width: 74px;
            height: 100%;
            transition: color 0.15s;
            cursor: pointer;
            border: none;
            background: none;
            user-select: none;
        }
        .nav-btn.active, .nav-btn:active {
            color: #5f60ea;
        }
        .nav-btn svg {
            display: block;
            margin-bottom: 2px;
            font-size: 2em;
            width: 32px; height: 32px;
        }
        @media (max-width: 500px) {
            .header { font-size: 1.1rem; padding: 12px 0 7px 0;}
            .navbar { height: 58px; }
            .nav-btn { font-size: 0.90rem; width: 58px;}
            .nav-btn svg { width: 24px; height: 24px; font-size: 1.3em;}
        }
    </style>
    <script>
        // Плавное появление меню-бар после загрузки страницы
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.querySelector('.navbar').classList.add('visible');
            }, 200); // небольшая задержка для плавности (можешь изменить)
        });

        // Если надо плавно скрывать меню, просто вызывай:
        // document.querySelector('.navbar').classList.remove('visible');
        // или добавить класс .hide (для жёсткого скрытия)
    </script>
</head>
<body>
    <div class="header">Главная</div>
    <div class="main-content">
        <!-- Тут будет основной контент -->
    </div>
    <!-- Меню-бар, по умолчанию скрыто, появляется через js -->
    <nav class="navbar">
        <a class="nav-btn active" href="#">
            <!-- Домик -->
            <svg viewBox="0 0 24 24" fill="none">
                <path d="M4 12L12 5L20 12V19C20 19.55 19.55 20 19 20H5C4.45 20 4 19.55 4 19V12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9 20V14H15V20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Главная</span>
        </a>
        <a class="nav-btn" href="#">
            <svg viewBox="0 0 24 24" fill="none">
                <rect x="3" y="3" width="7" height="7" rx="2" stroke="currentColor" stroke-width="2"/>
                <rect x="14" y="3" width="7" height="7" rx="2" stroke="currentColor" stroke-width="2"/>
                <rect x="14" y="14" width="7" height="7" rx="2" stroke="currentColor" stroke-width="2"/>
                <rect x="3" y="14" width="7" height="7" rx="2" stroke="currentColor" stroke-width="2"/>
            </svg>
            <span>Категории</span>
        </a>
        <a class="nav-btn" href="#">
            <svg viewBox="0 0 24 24" fill="none">
                <rect x="3" y="7" width="18" height="13" rx="2" stroke="currentColor" stroke-width="2"/>
                <path d="M7 3V7" stroke="currentColor" stroke-width="2"/>
                <path d="M17 3V7" stroke="currentColor" stroke-width="2"/>
            </svg>
            <span>Объявления</span>
        </a>
        <a class="nav-btn" href="#">
            <svg viewBox="0 0 24 24" fill="none">
                <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/>
                <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span>Поиск</span>
        </a>
    </nav>
</body>
</html>
