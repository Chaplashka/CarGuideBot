<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarGuide - Welcome</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f5f7fa;
      overflow: hidden;
    }
    .slider {
      scroll-snap-type: x mandatory;
      overflow-x: auto;
      display: flex;
      width: 100vw;
      height: 350px;
      -webkit-overflow-scrolling: touch;
      transition: background 0.2s;
    }
    .slide {
      flex: none;
      width: 100vw;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 350px;
      transition: opacity 0.3s;
    }
    .slider::-webkit-scrollbar {display: none;}
    .indicator-dot {
      width: 8px; height: 8px; margin: 0 5px; border-radius: 50%; background: #ccc; display: inline-block; transition: background .2s;
    }
    .indicator-dot.active { background: #0052ff; }
    .slider-btn {
      background: rgba(32,36,54,0.44);
      color: #fff;
      border-radius: 18px;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      padding: 13px 44px;
      cursor: pointer;
      margin: 20px auto 0 auto;
      display: block;
      transition: background .18s, color .18s;
    }
    .slider-btn:active {
      background: #0052ff;
      color: #fff;
    }
    .slider-btn.finish {
      background: #fff !important;
      color: #181b20 !important;
    }
  </style>
</head>
<body class="bg-white text-gray-800 relative">
  <!-- Логотип -->
  <div class="flex justify-center my-6">
    <span class="text-primary text-3xl font-bold tracking-wider" style="font-family:'Montserrat',sans-serif;">CarGuide</span>
  </div>

  <!-- Карусель слайдов -->
  <div id="carousel-container" class="relative px-4 mb-8" style="overflow:hidden;">
    <div id="slider" class="slider">
      <!-- Слайды добавляются из JS -->
    </div>
    <div id="sliderIndicators" class="flex justify-center mt-4"></div>
    <button id="sliderBtn" class="slider-btn">Далее</button>
  </div>

  <script>
    // Тексты слайдов
    const slides = [
      { title: "Добро пожаловать в CarGuide!", desc: "Ваш надежный помощник в выборе автомобиля. Найдите идеальный автомобиль для ваших потребностей." },
      { title: "Онлайн-кредит", desc: "Получите одобрение кредита без визита в офис!" },
      { title: "Оценка и продажа", desc: "Продавайте авто за 15 минут. Без комиссии и посредников." },
      { title: "Экспертная поддержка", desc: "Консультируйтесь по любым вопросам прямо в приложении." },
      { title: "Премиум авто", desc: "Только проверенные автомобили с гарантией." }
    ];
    const slider = document.getElementById('slider');
    const indicators = document.getElementById('sliderIndicators');
    const btn = document.getElementById('sliderBtn');

    // Генерируем слайды
    slides.forEach((slide, idx) => {
      const div = document.createElement('div');
      div.className = 'slide';
      div.innerHTML = `
        <div class="bg-white/90 rounded-2xl p-6 shadow flex flex-col items-center justify-center" style="width:90vw;max-width:370px;">
          <h2 class="text-xl font-bold mb-2 text-center text-primary">${slide.title}</h2>
          <p class="text-gray-700 text-center">${slide.desc}</p>
        </div>
      `;
      slider.appendChild(div);

      // Индикаторы
      const dot = document.createElement('span');
      dot.className = 'indicator-dot' + (idx === 0 ? ' active' : '');
      dot.onclick = () => goToSlide(idx);
      indicators.appendChild(dot);
    });

    let current = 0;

    function updateSlider() {
      slider.scrollTo({ left: current * window.innerWidth, behavior: 'smooth' });
      document.querySelectorAll('.indicator-dot').forEach((el, i) => {
        el.classList.toggle('active', i === current);
      });
      if (current < slides.length - 1) {
        btn.textContent = 'Далее';
        btn.classList.remove('finish');
      } else {
        btn.textContent = 'Погнали';
        btn.classList.add('finish');
      }
    }

    btn.onclick = () => {
      if (current < slides.length - 1) {
        current++;
        updateSlider();
      } else {
        // переход на главную страницу
        window.location.href = 'main.html';
      }
    };

    function goToSlide(idx) {
      current = idx;
      updateSlider();
    }

    // Свайп для мобильных
    let startX = null;
    slider.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });
    slider.addEventListener('touchmove', e => {
      if (startX === null) return;
      const dx = e.touches[0].clientX - startX;
      if (Math.abs(dx) > 70) {
        if (dx < 0 && current < slides.length - 1) {
          current++;
          updateSlider();
        }
        if (dx > 0 && current > 0) {
          current--;
          updateSlider();
        }
        startX = null;
      }
    });

    window.addEventListener('resize', updateSlider);
    updateSlider();
  </script>
</body>
</html>
