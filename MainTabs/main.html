<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Машина едет</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 50px;
  }

  .group-1 {
    position: relative; /* Для позиционирования дочерних элементов */
    border: 1px solid #ccc;
    padding: 20px;
    background-color: #f0f0f0; /* Просто для наглядности */
  }

  .photoroom-20250527-161022-1 {
    /* Наша "машина" */
    position: relative; /* Чтобы можно было двигать свойством left */
    left: 0; /* Начальная позиция */
    width: 150px; /* Примерный размер, настройте под ваше изображение */
    height: auto;
    transition: left 1s ease-in-out; /* Плавная анимация движения */
    display: block; /* Чтобы margin работал как ожидается */
    margin-bottom: 20px;
  }

  .unlock {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    margin-bottom: 10px;
  }

  .unlock:hover {
    background-color: #45a049;
  }

  /* Стили для остальных элементов из вашего примера, можно добавить по желанию */
  .rectangle-2, .rectangle-3, .rectangle-4 {
    height: 20px;
    background-color: #ddd;
    margin-bottom: 5px;
  }
  .vector {
    width: 50px;
    height: auto;
    display: block;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<div class="group-1">
  <div class="rectangle-3"></div>
  <div class="rectangle-4"></div>
  <img
    class="photoroom-20250527-161022-1"
    id="carImage" src="photoroom-20250527-161022-10.png"
    alt="Машина"
  />
  <div class="rectangle-2"></div>
  <img class="vector" src="vector0.svg" alt="Векторная иконка" />
  <div class="unlock" id="unlockButton">Unlock</div> <div class="div">ЗДРАВСТВУЙТЕ</div>
</div>

<script>
  // Находим кнопку "Unlock" по её ID
  const unlockButton = document.getElementById('unlockButton');
  // Находим изображение "машины" по её ID
  const car = document.getElementById('carImage');

  // Переменная для отслеживания, "разблокирована" ли машина (чтобы она не уезжала бесконечно)
  // В данном простом примере, мы просто сдвинем её один раз на фиксированное расстояние.
  // Для более сложного поведения (например, повторяющиеся нажатия или разные действия)
  // логику нужно будет усложнить.

  let currentPosition = 0; // Текущее смещение машины в пикселях
  const moveDistance = 100; // На сколько пикселей машина поедет вперед за одно нажатие

  // Добавляем обработчик события "click" (нажатие) на кнопку
  unlockButton.addEventListener('click', function() {
    // Увеличиваем текущую позицию
    currentPosition += moveDistance;
    // Двигаем машину вправо, изменяя её свойство 'left'
    // 'left' работает, потому что у машины в CSS установлено 'position: relative;'
    car.style.left = currentPosition + 'px';

    console.log('Машина поехала вперед!');
    // Можно добавить здесь другие действия, если нужно.
    // Например, можно сделать так, чтобы кнопка "Unlock" меняла текст на "Lock"
    // или становилась неактивной после одного нажатия.
  });
</script>

</body>
</html>
